<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone'</title>
    <script src="utility.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="Container flex bg-black">
      <div class="left">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo invert">
            <img src="assets/logo.svg" width="100px" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="assets\home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="assets\search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="assets/library.svg" alt="library" />
            <h3>Your library</h3>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="songlist">
            <ul>
            </ul>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                >Safety & Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                >Accessibility</a
              >
            </div>
            <!-- <div class="cookies">
              <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span>
            </div> -->
          </div>
          <div class="language">
            <button><i class="fa-solid fa-globe"></i> English</button>
          </div>
        </div>
      </div>
      <div class="right rounded">
        <div class="header rounded">
          <div class="nav flex">
              <i class="fa-solid fa-bars  hamburger"></i>
              <div class="nav-icon">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          </div>
          <div class="btn">
            <button class="btn-sign">Sign up</button>
            <button class="btn-log">Log in</button>
          </div>
        </div>
        <div class="popularartists">
          <div class="popular-nav">
            <h1>Popular artists</h1>
            <a href="/section/0JQ5DAnM3wGh0gz1MXnu3C">
              <span>Show all</span>
            </a>
          </div>
          <div class="cardcontainer">
            
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">
            </div>
          </div>
          <div class="abovebar">
          <div class="song-info w-25"></div>
          <div class="song-btn w-25">
            <i id="pre" class="fa-solid fa-backward"></i>
            
            <div class="song-play">
              <i id="play" class="fa-solid fa-circle-play"></i>
            </div>
            
            <i id="next" class="fa-solid fa-forward"></i>
            
            <div class="volume">
              <i class="fa-solid fa-volume-high"></i>
              <div class="range">
                <input type="range" name="volume">
              </div>
            </div>
          
          </div>
          <!-- <div class="time-vol"> -->
          <div class="song-time w-25"></div>

        <!-- </div> -->
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
